<!DOCTYPE html>
<html lang="en" class="xl:text-lg">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rest-countries-api-with-color-theme</title>
  </head>
  <body
    class="font-nunito bg-neutral-50 dark:bg-dark-blue-200 text-dark-blue-300 dark:text-white"
  >
    <main class="relative">
      <section
        id="detail"
        data-active="true"
        class="my-10 mx-4 bg-dark-blue-200 absolute inset-0 hidden"
      >
        <button id="back" class="btn flex items-center">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="inline-block mr-2"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"
            />
          </svg>
          Back
        </button>
        <div class="mt-10 pb-10 md:grid md:grid-cols-[40%_1fr] md:gap-5">
          <img id="flag" class="w-full" alt="flag" />

          <div>
            <h1 id="name" class="font-bold text-2xl my-6 md:mt-0">
              loading...
            </h1>

            <div class="space-y-8 md:grid md:grid-cols-2">
              <div class="space-y-2">
                <h2 class="font-semibold">
                  Native Name:
                  <span id="native-name" class="font-thin"></span>
                </h2>
                <h2 class="font-semibold">
                  Population:
                  <span id="population" class="font-thin"></span>
                </h2>
                <h2 class="font-semibold">
                  Region:
                  <span id="region" class="font-thin"></span>
                </h2>
                <h2 class="font-semibold">
                  Sub Region:
                  <span id="sub-region" class="font-thin"></span>
                </h2>
                <h2 class="font-semibold">
                  Capital:
                  <span id="capital" class="font-thin"></span>
                </h2>
              </div>
              <div class="space-y-2">
                <h2 class="font-semibold">
                  Top Level Domain:
                  <span id="top-level-domain" class="font-thin"></span>
                </h2>
                <h2 class="font-semibold">
                  Currencies:
                  <span id="currencies" class="font-thin"></span>
                </h2>
                <h2 class="font-semibold">
                  Languages:
                  <span id="languages" class="font-thin"></span>
                </h2>
              </div>
            </div>

            <h1
              class="mt-10 mb-4 text-lg font-semibold inline-block w-full md:w-fit"
            >
              Border countries:
            </h1>
            <div
              id="border-countries"
              class="text-sm flex gap-4 flex-wrap"
            ></div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
