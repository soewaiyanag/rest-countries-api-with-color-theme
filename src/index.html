<!DOCTYPE html>
<html lang="en" class="xl:text-lg">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rest-countries-api-with-color-theme</title>
  </head>
  <body
    class="
      font-nunito
      bg-neutral-50
      dark:bg-dark-blue-200
      text-dark-blue-300
      dark:text-white
    "
  >
    <nav
      class="
        px-8
        py-6
        shadow-sm
        bg-white
        dark:bg-dark-blue-100
        flex
        justify-between
      "
    >
      <h1 class="font-bold">Where in the world?</h1>
      <h1 id="darkmode-toggle" class="font-medium cursor-pointer select-none">
        <span
          ><svg
            aria-hidden="true"
            focusable="false"
            data-prefix="fas"
            data-icon="moon"
            class="h-5 inline-block transition-all"
            role="img"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 512 512"
          >
            <path
              d="M283.211 512c78.962 0 151.079-35.925 198.857-94.792 7.068-8.708-.639-21.43-11.562-19.35-124.203 23.654-238.262-71.576-238.262-196.954 0-72.222 38.662-138.635 101.498-174.394 9.686-5.512 7.25-20.197-3.756-22.23A258.156 258.156 0 0 0 283.211 0c-141.309 0-256 114.511-256 256 0 141.309 114.511 256 256 256z"
            ></path>
          </svg>
        </span>
        Dark Mode
      </h1>
    </nav>
    <section
      id="loading"
      class="
        fixed
        z-10
        inset-0
        bg-neutral-50
        dark:bg-dark-blue-200
        flex flex-col
        items-center
        justify-center
        hidden
      "
    >
      <svg
        aria-hidden="true"
        focusable="false"
        data-prefix="far"
        data-icon="compass"
        class="h-16 w-16 animate-bounce"
        role="img"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 496 512"
      >
        <path
          d="M347.94 129.86L203.6 195.83a31.938 31.938 0 0 0-15.77 15.77l-65.97 144.34c-7.61 16.65 9.54 33.81 26.2 26.2l144.34-65.97a31.938 31.938 0 0 0 15.77-15.77l65.97-144.34c7.61-16.66-9.54-33.81-26.2-26.2zm-77.36 148.72c-12.47 12.47-32.69 12.47-45.16 0-12.47-12.47-12.47-32.69 0-45.16 12.47-12.47 32.69-12.47 45.16 0 12.47 12.47 12.47 32.69 0 45.16zM248 8C111.03 8 0 119.03 0 256s111.03 248 248 248 248-111.03 248-248S384.97 8 248 8zm0 448c-110.28 0-200-89.72-200-200S137.72 56 248 56s200 89.72 200 200-89.72 200-200 200z"
        ></path>
      </svg>
    </section>
    <main class="relative">
      <section id="preview">
        <aside class="mt-10 mb-5 md:flex md:justify-between">
          <div
            class="
              md:flex-1 md:max-w-lg
              transition-[outline]
              outline-1
              focus-within:outline
              px-2
              py-4
              mx-8
              rounded-md
              shadow-md
              dark:bg-dark-blue-100
              flex
              gap-1
              items-center
            "
          >
            <label for="search">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="min-w-[2rem]"
                viewBox="0 0 16 16"
              >
                <path
                  d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                />
              </svg>
            </label>
            <input
              id="search"
              class="
                w-full
                font-medium
                outline-none
                bg-transparent
                text-dark-blue-300
                dark:text-white
                placeholder:text-dark-blue-300
                dark:placeholder:text-white
              "
              type="text"
              placeholder="Search for a country..."
            />
          </div>
          <div class="relative mx-8 mt-10 md:mt-0">
            <button
              id="filter-btn"
              class="
                rounded-md
                shadow-md
                active:shadow-none
                dark:bg-dark-blue-100
                w-56
                px-6
                py-4
                flex
                gap-2
                items-center
                justify-between
              "
            >
              <span class="font-medium">Filter by Region </span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="inline-block w-3"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"
                />
              </svg>
            </button>
            <ul
              id="filter-dropdown"
              class="
                top-16
                absolute
                rounded-md
                shadow-md
                active:shadow-none
                dark:bg-dark-blue-100
                w-56
                py-2
                hidden
              "
            >
              <li
                data-filter=""
                class="
                  px-6
                  py-1
                  transition-colors
                  cursor-pointer
                  hover:bg-dark-blue-200
                "
              >
                None
              </li>
              <li
                data-filter="africa"
                class="
                  px-6
                  py-1
                  transition-colors
                  cursor-pointer
                  hover:bg-dark-blue-200
                "
              >
                Africa
              </li>
              <li
                data-filter="america"
                class="
                  px-6
                  py-1
                  transition-colors
                  cursor-pointer
                  hover:bg-dark-blue-200
                "
              >
                America
              </li>
              <li
                data-filter="asia"
                class="
                  px-6
                  py-1
                  transition-colors
                  cursor-pointer
                  hover:bg-dark-blue-200
                "
              >
                Asia
              </li>
              <li
                data-filter="europe"
                class="
                  px-6
                  py-1
                  transition-colors
                  cursor-pointer
                  hover:bg-dark-blue-200
                "
              >
                Europe
              </li>
              <li
                data-filter="oceania"
                class="
                  px-6
                  py-1
                  transition-colors
                  cursor-pointer
                  hover:bg-dark-blue-200
                "
              >
                Oceania
              </li>
            </ul>
          </div>
        </aside>
        <div
          id="grid"
          class="p-8 grid gap-16 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4"
        ></div>
      </section>
      <section
        id="detail"
        data-active="true"
        class="my-10 mx-4 bg-dark-blue-200 absolute inset-0 hidden"
      >
        <button id="back" class="btn flex items-center">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="inline-block mr-2"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"
            />
          </svg>
          Back
        </button>
        <div class="mt-10 pb-10 md:grid md:grid-cols-[40%_1fr] md:gap-5">
          <img id="flag" class="w-full" alt="flag" />

          <div>
            <h1 id="name" class="font-bold text-2xl my-6 md:mt-0">
              loading...
            </h1>

            <div class="space-y-8 md:grid md:grid-cols-2">
              <div class="space-y-2">
                <h2 class="font-semibold">
                  Native Name:
                  <span id="native-name" class="font-thin"></span>
                </h2>
                <h2 class="font-semibold">
                  Population:
                  <span id="population" class="font-thin"></span>
                </h2>
                <h2 class="font-semibold">
                  Region:
                  <span id="region" class="font-thin"></span>
                </h2>
                <h2 class="font-semibold">
                  Sub Region:
                  <span id="sub-region" class="font-thin"></span>
                </h2>
                <h2 class="font-semibold">
                  Capital:
                  <span id="capital" class="font-thin"></span>
                </h2>
              </div>
              <div class="space-y-2">
                <h2 class="font-semibold">
                  Top Level Domain:
                  <span id="top-level-domain" class="font-thin"></span>
                </h2>
                <h2 class="font-semibold">
                  Currencies:
                  <span id="currencies" class="font-thin"></span>
                </h2>
                <h2 class="font-semibold">
                  Languages:
                  <span id="languages" class="font-thin"></span>
                </h2>
              </div>
            </div>

            <h1
              class="
                mt-10
                mb-4
                text-lg
                font-semibold
                inline-block
                w-full
                md:w-fit
              "
            >
              Border countries:
            </h1>
            <div
              id="border-countries"
              class="text-sm flex gap-4 flex-wrap"
            ></div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
