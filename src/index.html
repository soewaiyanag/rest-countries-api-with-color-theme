<!DOCTYPE html>
<html lang="en" class="xl:text-lg">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rest-countries-api-with-color-theme</title>
  </head>
  <body class="bg-dark-blue-200 font-nunito text-white">
    <nav class="p-4 bg-dark-blue-100 flex justify-between">
      <h1 class="font-bold">Where in the world?</h1>
      <h1 class="font-medium cursor-pointer">
        <span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="white"
            class="bi bi-moon inline-block"
            viewBox="0 0 16 16"
          >
            <path
              d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278zM4.858 1.311A7.269 7.269 0 0 0 1.025 7.71c0 4.02 3.279 7.276 7.319 7.276a7.316 7.316 0 0 0 5.205-2.162c-.337.042-.68.063-1.029.063-4.61 0-8.343-3.714-8.343-8.29 0-1.167.242-2.278.681-3.286z"
            />
          </svg>
        </span>
        Dark Mode
      </h1>
    </nav>
    <main class="relative">
      <section
        id="preview"
        class="m-8 grid gap-16 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4"
      ></section>
      <section
        id="detail"
        data-active="true"
        class="my-10 mx-4 bg-dark-blue-200 absolute inset-0 hidden"
      >
        <button class="btn flex items-center">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="inline-block mr-2"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"
            />
          </svg>
          Back
        </button>
        <div class="mt-10 pb-10 md:grid md:grid-cols-[40%_1fr] md:gap-5">
          <img id="flag" class="w-full" alt="flag" />

          <div>
            <h1 id="name" class="font-bold text-2xl my-6 md:mt-0">
              loading...
            </h1>

            <div class="space-y-8 md:grid md:grid-cols-2">
              <div class="space-y-2">
                <h2 class="font-semibold">
                  Native Name:
                  <span id="native-name" class="font-thin"></span>
                </h2>
                <h2 class="font-semibold">
                  Population:
                  <span id="population" class="font-thin"></span>
                </h2>
                <h2 class="font-semibold">
                  Region:
                  <span id="region" class="font-thin"></span>
                </h2>
                <h2 class="font-semibold">
                  Sub Region:
                  <span id="sub-region" class="font-thin"></span>
                </h2>
                <h2 class="font-semibold">
                  Capital:
                  <span id="capital" class="font-thin"></span>
                </h2>
              </div>
              <div class="space-y-2">
                <h2 class="font-semibold">
                  Top Level Domain:
                  <span id="top-level-domain" class="font-thin"></span>
                </h2>
                <h2 class="font-semibold">
                  Currencies:
                  <span id="currencies" class="font-thin"></span>
                </h2>
                <h2 class="font-semibold">
                  Languages:
                  <span id="languages" class="font-thin"></span>
                </h2>
              </div>
            </div>

            <div
              id="border-countries"
              class="mt-10 text-sm flex gap-5 flex-wrap"
            >
              <h1 class="text-lg font-semibold inline-block w-full md:w-fit">
                Border countries:
              </h1>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
